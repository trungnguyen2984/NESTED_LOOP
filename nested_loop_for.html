<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for (let row =1; row <= 10; row++){//in dòng
            sout = sout + "<tr>";
                for(let value = 1; value <=10 ; value++ ){//in giá trị
                    sout = sout + "<td>" + row * value + "</td>";
                }
            sout = sout + "</tr>";    
        }
        sout = sout + "</table";
        document.write(sout);
    </script>
</body>
</html>
